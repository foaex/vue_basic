<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let arr = [
			{
				title: '标题1',
				children: [
					{
						title: '标题11',
						children: null
					},
					{
						title: '标题21',
						children: [
							{
								title: '标题31',
								children: null
							},
							{
								title: '标题32',
								children: null
							}
						]
					}
				]
			},
			{
				title: '标题2',
				children: [
					{
						title: '标题22',
						children: null
					}
				]
			},
			{
				title: '标题3',
				children: null
			}
		]
		let rebuildData = (value, arr) => {
		let newarr = [];
		arr.forEach(element => {
			if (element.title.indexOf(value) > -1) { // 判断条件
				newarr.push(element);
			} else {
				if (element.children && element.children.length > 0) {
					let redata = rebuildData(value, element.children);
					let obj = {
						...element,
						children: redata
					};
					if (redata && redata.length>0) {
						newarr.push(obj);
					}
				}
			}
		});
		return newarr;
		};
		console.log(rebuildData('题2', arr));
	</script>
</body>
</html>
